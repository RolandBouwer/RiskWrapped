{% extends "base.html" %}

{% block title %}Login - Risk Insights{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-blue-800/50 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-blue-700/50 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-white to-blue-300 bg-clip-text text-transparent">
            Sign In
        </h2>
        
        {% if error %}
        <div class="bg-red-500/20 border border-red-500/50 text-red-200 px-4 py-3 rounded-lg mb-6">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/login" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-blue-200 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 bg-blue-900/50 border border-blue-600/50 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent text-white placeholder-blue-300">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-blue-200 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 bg-blue-900/50 border border-blue-600/50 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent text-white placeholder-blue-300">
            </div>
            
            <button type="submit" class="btn-primary w-full">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
